name: Deploy to GitHub Pages

on:
  push:
    branches:
      - frontend # Rama que dispara el workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Checkout del código
    - name: Checkout code
      uses: actions/checkout@v2

    # Paso 2: Configuración de Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Asegúrate de usar la versión correcta de Node.js

    # Paso 3: Instalar pnpm
    - name: Install pnpm
      run: npm install -g pnpm

    # Paso 4: Limpiar el caché de pnpm y eliminar node_modules y el lockfile
    - name: Clean up previous dependencies
      run: |
        rm -rf node_modules        # Eliminar node_modules
        rm pnpm-lock.yaml          # Eliminar el lockfile de pnpm
        pnpm store prune           # Limpiar la caché de pnpm

    # Paso 5: Instalar las dependencias
    - name: Install dependencies
      run: pnpm install

    # Paso 6: Configurar las variables de entorno usando GitHub Secrets
    - name: Set up environment variables
      run: echo "VITE_APP_URL=${{ secrets.VITE_APP_URL }}" >> .env

    # Paso 7: Construir la aplicación
    - name: Build the application
      run: pnpm run build  # Asegúrate de que el directorio dist se cree

    # Paso 8: Crear la rama gh-pages si no existe
    - name: Ensure gh-pages branch exists
      run: |
        git fetch origin gh-pages || git checkout --orphan gh-pages

    # Paso 9: Desplegar a GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        publish_dir: dist  # El directorio donde se encuentran los archivos estáticos
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Token de autenticación de GitHub
