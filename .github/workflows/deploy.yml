name: Deploy to GitHub Pages

on:
  push:
    branches:
      - frontend # Rama que dispara el workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Checkout del código
    - name: Checkout code
      uses: actions/checkout@v2

    # Paso 2: Configuración de Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # O la versión de Node.js que necesites

    # Paso 3: Instalar pnpm (agregar este paso para evitar el error "pnpm: command not found")
    - name: Install pnpm
      run: npm install -g pnpm  # Instalar pnpm globalmente

    # Paso 4: Instalación de dependencias
    - name: Install dependencies
      run: pnpm install

    # Paso 5: Configurar las variables de entorno usando GitHub Secrets
    - name: Set up environment variables
      run: echo "VITE_APP_URL=${{ secrets.VITE_APP_URL }}" >> .env

    # Paso 6: Construir la aplicación
    - name: Build the application
      run: pnpm run build  # O el comando de build de tu aplicación (en este caso, usando Vite)

    # Paso 7: Desplegar a GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        publish_dir: dist      # La carpeta de salida de tu build
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Token de autenticación de GitHub
